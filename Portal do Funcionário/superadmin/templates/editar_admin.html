{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Administrador</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form=label">Nome</label>
            <input type="text" class="form-control" name="nome" value="{{ admin.nome }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ admin.email }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" class="form-control" name="telefone" value="{{ admin.telefone }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Empresa</label>
            <select class="form-select" name="empresa_id" required>
                {% for empresa in empresas %}
                <option value="{{ empresa.id }}" {% if admin.empresa_id == empresa.id %}selected{% endif %}>
                    {{ empresa.nome }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('superadmin.listar_admins') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
