{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Criar Nova Empresa</h2>
    
    <form method="POST" action="{{ url_for('superadmin.nova_empresa') }}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome da Empresa</label>
            <input type="text" name="nome" id="nome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" name="cnpj" id="cnpj" class="form-control" maxlength="18" required>
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">Endere√ßo</label>
            <input type="text" name="endereco" id="endereco" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>

        <div class="mb-3">
            <label for="carga_mensal" class="form-label">Carga Mensal (horas)</label>
            <input type="number" name="carga_mensal" id="carga_mensal" class="form-control" value="220">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('superadmin.dashboard') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
