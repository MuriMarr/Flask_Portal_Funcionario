{% extends "base.html" %}
{% block title %}Editar Férias{% endblock %}
{% block content %}

<div class="container mt-4">
    <h2>Editar Férias - {{ funcionario.nome }}</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="inicio" class="form-label">Data Início</label>
            <input type="date" class="form-control" id="inicio" name="inicio" value="{{ ferias.inicio }}">
        </div>

        <div class="mb-3">
            <label for="fim" class="form-label">Data Fim</label>
            <input type="date" class="form-control" id="fim" name="fim" value="{{ ferias.fim }}">
        </div>

        <div class="mb-3">
            <label for="dias" class="form-label">Quantidade de Dias</label>
            <input type="number" class="form-control" id="dias" name="dias" value="{{ ferias.dias}}">
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="aprovado" name="aprovado" {% if ferias.aprovado %}checked{% endif %}>
            <label class="form-check-label" for="aprovado">Ferias Aprovadas</label>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{{ url_for('admin.ferias_funcionario', usuario_id=funcionario.id) }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
