{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-3">Cadastrar Novo Funcionário</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="nome">Nome Completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="mb-3">
            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
        </div>
    
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">
        </div>

        <div class="mb-3">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" maxlength="15" placeholder="(  ) xxxxx-xxxx" required>

        <h4>Endereço</h4>
        <div class="mb-3">
            <label for="rua" class="form-label">Rua / Logradouro</label>
            <input type="text" class="form-control" id="rua" name="rua" required>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" required>
            </div>
            <div class="col-md-8 mb-3">
                <label for="complemento" class="form-label">Complemento (opcional)</label>
                <input type="text" class="form-control" id="complemento" name="complemento">
            </div>
        </div>

        <div class="row">
            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" required>
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required>
            </div>
        </div> 
        
        <div class="mb-3">
            <label for="uf" class="form-label">Estado (UF)</label>
            <select class="form-select" id="uf" name="uf" required>
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            </div>

        <div class="mb-3">
            <label for="cargo" class="form-label">Cargo</label>
            <input type="text" class="form-control" id="cargo" name="cargo" required>
        </div>

        <div class="mb-3">
            <label for="salario_mensal" class="form-label">Salário Mensal (R$ - Bruto)</label>
            <input type="text" class="form-control" id="salario_mensal" name="salario_mensal" required>
        </div>
        <hr>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>

        <div class="mb-3">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" name="senha" id="senha" required>
        </div>

        <div class="mb=3">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-select" name="tipo" id="tipo" required>
                <option value="funcionario">Funcionário</option>
                <option value="admin">Administrador</option>
            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>

    <div class="mt-3 text-center">
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Voltar ao Painel do Administrador</a>
    </div>
</div>
{% endblock %}
