{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Editar Empresa</h2>
    
    <form method="POST" action="{{ url_for('superadmin.editar_empresa', id=empresa.id) }}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome da Empresa</label>
            <input type="text" name="nome" id="nome" class="form-control" value="{{ empresa.nome }}" required>
        </div>
        <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" name="cnpj" id="cnpj" class="form-control" value="{{ empresa.cnpj }}" required>
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">Endere√ßo</label>
            <input type="text" name="endereco" id="endereco" class="form-control" value="{{ empresa.endereco }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ empresa.email }}">
        </div>

        <div class="mb-3">
            <label for="carga_mensal" class="form-label">Carga Mensal (horas)</label>
            <input type="number" name="carga_mensal" id="carga_mensal" class="form-control" value="{{ empresa.carga_mensal }}">
        </div>
        
        <button type="submit" class="btn btn-success">Atualizar</button>
        <a href="{{ url_for('superadmin.dashboard') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
